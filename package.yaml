name:                haskell-notes-app
version:             0.1.0.0
github:              "grabczak/haskell-notes-app"
license:             BSD-3-Clause
author:              "Kacper Grabczak"
copyright:           "2025 Kacper Grabczak"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/grabczak/haskell-notes-app#readme>

dependencies:
  - base >= 4.7 && < 5
  - servant
  - servant-server
  - warp
  - aeson
  - wai
  - megaparsec
  - text
  - scientific

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  haskell-notes-app-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-notes-app

tests:
  haskell-notes-app-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-notes-app
